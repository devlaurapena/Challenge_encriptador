<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="img/Logo.png " alt="logo de alura">
        <h1>Challenge encriptador</h1>
    </header>
    <main>
        <section>
            <textarea class="input-mensaje" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea> 
            <div>
                <h6 class="info">Solo letra minúscula y sin acento</h6>
                </div>    
            <div class="btn_container">
                    <button class="btn_encriptar" onclick="btnEncrip()">Encriptar</button>
                    <button class="btn_desencriptar" onclick="btnDesEncrip()">DesEncriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <button class="copiar" onclick="copiar()" >Copiar</button>
            <div> 
                <p class="aviso_dos">Ingrese   el texto a encriptar o desencriptar</p>
            </div>
            
                
        </section>
    </main>
    <footer>
        <h3>Laura de la Peña | Bogotá,Colombia |<a href="https://app.aluracursos.com/user/lauradelapena">Alura One</a>|<a href="https://github.com/devlaurapena"><img src="img/gato.png" alt="logo de github"></a></h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
